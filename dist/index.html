<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js"></script>
  <title>ToDo List</title>
</head>
<body>
  <div class="container" id="container">
    <div class="projects-title">
      <h1>Projects</h1>
      <button class="add-btn all-effects">+</button>
    </div>
    <div class="todos-title">
      <h1>Tasks</h1>
      <button class="add-btn all-effects">+</button>
    </div>
    <div class="projects-container">
     <p class="project hover-effect">Default</p>
     <p class="project hover-effect">Clean Office</p>
     <p class="project hover-effect">Complete Odin Project</p>
     <p class="project hover-effect">Finish this website</p>
    </div>
    <div class="todos-container">
      <div class="todo">
        <p>Title</p>
        <p>Description</p>
        <p>Due Date</p>
        <p>Priority</p>
        <button class="close">X</button>
      </div>
      <div class="todo">
        <p>Title</p>
        <p>Description</p>
        <p>Due Date</p>
        <p>Priority</p>
      </div>
      <div class="todo">
        <p>Title</p>
        <p>Description</p>
        <p>Due Date</p>
        <p>Priority</p>
      </div>
      <div class="todo">
        <p>Title</p>
        <p>Description</p>
        <p>Due Date</p>
        <p>Priority</p>
      </div>
      <div class="todo">
        <p>Title</p>
        <p>Description</p>
        <p>Due Date</p>
        <p>Priority</p>
      </div>
    </div>
  </div>
</body>
</html>
