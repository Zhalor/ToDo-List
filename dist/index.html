<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script src="./main.js" defer></script>
  <title>ToDo List</title>
</head>
<body>

  <div class="modal" id="project-modal">
    <div class="project-form-container" id="project-form-container">
      <form action="" class="form" id="project-form">
        <span class="close-btn">X</span>
        <label for="project-name">Project Name:</label>
        <input type="text" name="project-name" id="project-name" minlength="4" maxlength="18" required>
        <button type="submit" class="form-btn" id="projectSubmitBtn">Create Task</button>
      </form>
    </div>
  </div>

  <div class="modal" id="task-modal">
    <div class="task-form-container" id="task-form-container">
      <form action="" class="form" id="task-form" data-project-index="0" data-task-index="0">
        <span class="close-btn">X</span>
        <label for="task-title">Title:</label>
        <input type="text" name="title" id="task-title" minlength="1" maxlength="22" required>
        <label for="task-desc">Description:</label>
        <textarea name="desc" id="task-desc" cols="30" rows="10" maxlength="300" required></textarea>
        <label for="task-due-date">Due Date:</label>
        <input type="date" name="due-date" id="task-due-date" required>
        <label for="task-priority">Priority</label>
        <select name="priority" id="task-priority" required>
          <option value="">--Choose priority--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button type="submit" class="form-btn" id="taskSubmitBtn">Create Task</button>
      </form>
    </div>
  </div>

  <div class="container" id="container">
    <div class="projects-title">
      <h1>Projects</h1>
      <button class="add-btn mouse-effect" id="add-project-btn">+</button>
    </div>
    <div class="task-title">
      <h1>Tasks</h1>
      <button class="add-btn mouse-effect" id="add-task-btn">+</button>
    </div>
    <div class="projects-container" id="projects-container">
       
    </div>
    <div class="task-container" id="task-container">
      <h2 class="project-header" id="project-header"></h2>
    </div>
  </div>
</body>
</html>
